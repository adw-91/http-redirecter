name: Deploy Azure Function App

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'your-function-app-name'  # Set this to your function app name
  PYTHON_VERSION: '3.12'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Stage function app files
        run: |
          mkdir -p staging
          cp function_app.py host.json requirements.txt staging/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r staging/requirements.txt --target="staging/.python_packages/lib/site-packages"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: './staging'
